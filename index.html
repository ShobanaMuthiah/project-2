<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form Design</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyDk1ci_epLaubanj-2_3OPYMZY1njr8Yuug&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <form class="m-5">
      <div class="row col-6">
        <label for="name" class="fw-bolder"
          >Name<span style="color: red">*</span></label
        >
        <div class="col">
          <input
            type="text"
            class="form-control"
            aria-label="First name" required
            id="fname"
          />
          <label for="fname" class="placeholder-wave nm " >First</label>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="lname"
            aria-label="Last name"
            id="name" required
          />
          <label for="lname" class="placeholder-wave nm">Last</label>
        </div>
      </div>

      <div class="row col-6">
        <div class="col">
          <label for="mail" class="fw-bolder mt-4"
            >Email<span style="color: red">*</span></label
          >
          <input
            type="email"
            class="form-control"
            aria-label="mail id"
            id="mail" required
          />
        </div>
      </div>


      <div class="row col-6">
        <div class="col">
          <label for="mail" class="fw-bolder mt-4"
            >Your Experience<span style="color: red">*</span></label
          >
         <div class="fs-2">
          <label for="star5"><i class="fa fa-star" aria-hidden="true"></i></label>
        
          <label for="star4"><i class="fa fa-star" aria-hidden="true"></i></label>
          
          <label for="star3"><i class="fa fa-star" aria-hidden="true"></i></label>
          
          <label for="star2"><i class="fa fa-star" aria-hidden="true"></i></label>
          
          <label for="star1"><i class="fa fa-star" aria-hidden="true"></i></label>
        </div>
        </div>
      </div>

     <div>
      <label for="rate" class="mt-3 fw-lighter ov ">Overall.How would you rate you experience with us?</label>
     </div>

     <label for="mail" class="fw-bolder mt-4"
            >How satisfied are you with<span style="color: red">*</span></label
          >
     <table class="table table-striped text-center fw-light ">
      <thead class="hea">
        <th></th>
        <th >Very Unsatisfied</th>
        <th>Unsatisfied</th>
        <th>Neutral</th>
        <th>Satisfied</th>
        <th>Very Satisfied</th>
      </thead>
    
    <tr>
     <td style="text-align: justify;">Purchase</td>
     <td>
      <input type="radio" name="pur" id="pur "required>
     </td>
     <td><input type="radio" name="pur" id="pur1"></td>
     <td><input type="radio" name="pur" id="pur2"></td>
     <td><input type="radio" name="pur" id="pur3"></td>
     <td><input type="radio" name="pur" id="pur4"></td>
    </tr>
 
    <tr>
      <td style="text-align: justify;">Service</td>
      <td>
       <input type="radio" name="purc" id="pur"required>
       
      </td>
      <td><input type="radio" name="purc" id="pur1"></td>
      <td><input type="radio" name="purc" id="pur2"></td>
      <td><input type="radio" name="purc" id="pur3"></td>
      <td><input type="radio" name="purc" id="pur4"></td>
     </tr>

     <tr>
      <td style="text-align: justify;">Company Overall</td>
      <td>
       <input type="radio" name="purch" id="pur"required>
       
      </td>
      <td><input type="radio" name="purch" id="pur1"></td>
      <td><input type="radio" name="purch" id="pur2"></td>
      <td><input type="radio" name="purch" id="pur3"></td>
      <td><input type="radio" name="purch" id="pur4"></td>
     </tr>
    </table>

    <label for="mail" class="fw-bolder mt-0"
    >How likely are you to<span style="color: red">*</span></label
  >
<table class="table table-striped text-center fw-light  ">
<thead class="hea col">
<th></th>
<th >Very Unlikely</th>
<th>Unlikely</th>
<th>Neutral</th>
<th>Likely</th>
<th>Very Likely</th>
</thead>

<tr>
<td style="text-align: justify;">Buy from us again</td>
<td>
<input type="radio" name="like1" id="li">
</td>
<td><input type="radio" name="like1" id="li1"required></td>
<td><input type="radio" name="like1" id="li2"></td>
<td><input type="radio" name="like1" id="li3"></td>
<td><input type="radio" name="like1" id="li4"></td>
</tr>

<tr>
<td style="text-align: justify;">Recommand our products to others</td>
<td>
<input type="radio" name="l1" id="p">

</td>
<td><input type="radio" name="l1" id="p1"required></td>
<td><input type="radio" name="l1" id="p2"></td>
<td><input type="radio" name="l1" id="p3"></td>
<td><input type="radio" name="l1" id="p4"></td>
</tr>

<tr>
<td style="text-align: justify;">Recommand our company to others</td>
<td>
<input type="radio" name="like2" id="pr"required>

</td>
<td><input type="radio" name="like2" id="pr1"></td>
<td><input type="radio" name="like2" id="pr2"></td>
<td><input type="radio" name="like2" id="pr3"></td>
<td><input type="radio" name="like2" id="pr4"></td>
</tr>


</table>

<label for="mail" class="fw-bolder mt-0"
    >Additional Comments or Suggestions</label
  >
  <div class="mb-3">
    <textarea class="form-control h-100" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <button type="submit" class="btn  ">Submit</button>

    </form>
  </body>
</html>
